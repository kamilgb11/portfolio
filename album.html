<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

    .image-box {
        margin: 10px;
        padding: 5px;
        background-color: rgb(0, 0, 0);
        color: white;
        border-radius: 6px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .image-box:hover {
        transform: scale(1.2);
        transition: all 1s;
    }


    </style>
</head>
<body>

    <div class="container">
        <div class="image-box">
            <img src="5e7a67399ae6f.jpg" alt="">
            <div>praca 1</div>
        </div>

        <div class="image-box">
            <img src="lukasz231.png" alt="">
            <div>praca 2</div>
        </div>
    </div>
    
</body>
</html>
